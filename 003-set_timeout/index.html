        <title>Asynchronní JS - setTimeout</title>

        <script>
            function flipACoin(timeout, chance = 0.5) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (Math.random() > chance) {
                            resolve();
                        } else {
                            reject();
                        }
                    }, timeout);
                });
            }

            flipACoin(2000, 0.1).then(() => console.log('Panna'))
                .catch(() => console.log('Orel'));
